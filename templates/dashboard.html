<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content="All of your budgeting information in one place. Create, edit, and delete your budgets, expenses, and more in order to manage your finances.">
        <link rel='shortcut icon' sizes='256x256' href='../static/images/CharyLogoSmall.svg'>

        <!-- Google Font imports -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,600&family=Pacifico&display=swap" rel="stylesheet">

        <!-- CSS Stylesheets -->
        <link rel='stylesheet' href='../static/css/style.css'>
        <link rel='stylesheet' media='screen and (min-width:768px)' href='../static/css/dashboard/dashboard.css'>
        <link rel='stylesheet' media='screen and (max-width:768px)' href='../static/css/dashboard/dashboard-mobile.css'>

        <!-- JavaScript links -->
        <script src='../static/javascript/script.js'></script>
        <script src='../static/javascript/dashboard.js'></script>
        

        <Title>Chary | Dashboard</Title>
    </head>

    <body onload="loadDashboard('{{ refresh }}', '{{ tab }}')">
        <div id="header-container">
            <header>
                <img id='large-logo' src="../static/images/CharyLogo.svg" onclick="homeAction()" alt='Chary logo'>
                <img id='toggle-icon' class="hamburg icon" src="../static/images/hamburger-icon.svg" onclick="toggleMenu()" alt="toggle menu button">

                <nav id="website-nav">{{nav | safe}}</nav>
            </header>
        </div>
        <div class="non-header" id="dashboard-content">
            <div id="dashboard-non-scrollable">
                <div id="profile-section"></div>
                <div id="dashboard-tabs">
                    <ul>
                        <li onclick="loadOverviewTab()" id="overview-tab" class="dashTab">Overview</li>
                        <li onclick="loadBudgetTab()" id="budget-tab" class="dashTab">Budgets</li>
                        <li onclick="loadEarningTab()" id="earning-tab" class="dashTab">Earnings</li>
                        <li onclick="loadExpenseTab()" id="expense-tab" class="dashTab">Expenses</li>
                    </ul>
                </div>
            </div>
            <div class="content" id="dashboard-scrollable">
                <div id="tab-container"></div>
            </div> 
        </div>
    </body>
</html>

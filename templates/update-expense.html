<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel='shortcut icon' sizes='256x256' href='../static/images/CharyLogoSmall.svg'>

        <!-- Google Font imports -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,600;1,100;1,200;1,300;1,600&family=Pacifico&display=swap" rel="stylesheet">

        <!-- CSS Stylesheets -->
        <link rel='stylesheet' href='../static/css/style.css'>
        <link rel='stylesheet' media='screen and (min-width:768px)' href='../static/css/form/form.css'>
        <link rel='stylesheet' media='screen and (max-width:768px)' href='../static/css/form/form-mobile.css'>

        <!-- JavaScript links -->
        <script src='../static/javascript/form.js'></script>
        <script src='../static/javascript/script.js'></script>

        <Title>Chary</Title>
    </head>

    <body onload="formLoad()">
        <div id="header-container">
            <header>
                <img id='large-logo' src="../static/images/CharyLogo.svg" onclick="homeAction()">
                <img id='toggle-icon' class="hamburg icon" src="../static/images/hamburger-icon.svg" onclick="toggleMenu()">

                <nav>
                    <ul>
                        <li><a href="/">Home</a></li>
                        <li><a href="/about">About</a></li>
                        <li class="nav-show"><a href="/login">Sign In</a></li>
                        <li class='cta-link nav-show'><a href="/login">Sign Up</a></li>
                        <li class='nav-noshow'><a href="/login">Dashboard</a></li>
                        <li class='nav-noshow'><a href="/login">Log Out</a></li>
                    </ul>
                </nav>
            </header>
        </div>

        <div class="content non-header" id="acd-expenses">
            <div id="alert-section"></div>
            <form action="data/update-expense" method="post">
                <input type="hidden" id="id" name="id" value={{id}} />

                <label class="acd-form" for="name">Expense Name</label><br>
                <input type="text" id="name" name="name" value={{name}} required><br>

                <label class="acd-form" for="amount">Expense Amount</label><br>
                <input type="text" id="amount" name="amount" value={{amount}} required><br>

                <label class="acd-form" for="category">Budget Category</label><br>
                <select id="category" name="category" required>
                    {% for option in allCategories %}
                        {% if option == category %}
                            <option value={{option}} selected="selected">{{option}}</option>
                        {% else %}
                            <option value={{option}}>{{option}}</option>
                        {% endif %} 
                    {% endfor %}
                </select><br>

                <label class="acd-form" for="description">Expense Description</label><br>
                <textarea id="description" name="description" rows="4" cols="50" value={{description}}></textarea><br>

                <label class="acd-form" for="start">Expense Date</label><br>
                <input type="date" id="start" name="start" value={{startDate}} required><br>

                <label class="acd-form" for="recurring">Is this a recurring expense?</label><br>
                <label class="acd-form recurring-choice">
                    {% if recurring %}
                        <input type="radio" id="recurring-true" name="recurring" value="True" checked="checked"><br>
                    {% else %}
                        <input type="radio" id="recurring-true" name="recurring" value="True"><br>
                    {% endif %} 

                    Yes
                </label>
                <label class="acd-form recurring-choice">
                    {% if recurring %}
                        <input type="radio" id="recurring-false" name="recurring" value="False"><br>
                    {% else %}
                        <input type="radio" id="recurring-false" name="recurring" value="False" checked="checked"><br>
                    {% endif %} 
                    
                    No
                </label><br>

                <div id="recurring-items">
                    <!-- Radio buttons for the expense period -->
                    <p class="acd-form" for="radio">How often does this expense occur?</p><br>
                    <label class="acd-form" class="expense-period">
                        {% if recurPeriod == 0 %}
                            <input type="checkbox" id="onetime" name="radio" value="0" checked="checked" required>
                        {% else %}
                            <input type="checkbox" id="onetime" name="radio" value="0" required>
                        {% endif %} 

                        Daily
                    </label><br>
                    <label class="acd-form expense-period">
                        {% if recurPeriod == 1 %}
                            <input type="checkbox" id="weekly" name="radio" value="1" checked="checked" required>
                        {% else %}
                            <input type="checkbox" id="weekly" name="radio" value="1" required>
                        {% endif %}                     
                        
                        Weekly
                    </label><br>
                    <label class="acd-form expense-period">
                        {% if recurPeriod == 2 %}
                            <input type="checkbox" id="biweekly" name="radio" value="2" checked="checked" required>
                        {% else %}
                            <input type="checkbox" id="biweekly" name="radio" value="2" required>
                        {% endif %}    
                        
                        Biweekly
                    </label><br>
                    <label class="acd-form expense-period">
                        {% if recurPeriod == 3 %}
                            <input type="checkbox" id="monthly" name="radio" value="3" checked="checked" required>
                        {% else %}
                            <input type="checkbox" id="monthly" name="radio" value="3" required>
                        {% endif %} 

                        Monthly
                    </label><br>
                    <label class="acd-form expense-period">
                        {% if recurPeriod == 4 %}
                            <input type="checkbox" id="yearly" name="radio" value="4" checked="checked" required>
                        {% else %}
                            <input type="checkbox" id="yearly" name="radio" value="4" required>
                        {% endif %} 
                        
                        Yearly
                    </label><br>

                    <label class="acd-form" for="end">Expense End Date</label><br>
                    <input type="date" id="end" name="end" value={{endDate}} required><br>
                </div>

                <button class="cta-button" type="submit" value="Submit">Submit</button>
                <button onclick="back()" value="Back">Cancel</button>
            </form>
        </div>

        <div class="footer">
            <div class='contact-methods'> 
                <div class='contact-icon'>
                    <a  target="_blank" rel="noopener noreferrer" href='https://github.com/aivey65'>
                        <img src="../static/images/GitHub-Mark-Light-64px.png">
                    </a>
                </div> 
                <div class='contact-icon'>
                    <a target="_blank" rel="noopener noreferrer" href='https://www.linkedin.com/in/ashaiv/'>
                        <img src="../static/images/LI-In-Bug.png">
                    </a>
                </div>
                <div class='contact-icon'>
                    <a target="_blank" rel="noopener noreferrer" href='https://www.ashaiv.com'>
                        <img src="../static/images/AshaIV-logo-light.svg">
                    </a>
                </div>
            </div> 
            <div class="btt-icon" onclick="bttAction()">
                <img class="icon" src="../static/images/CharyLogoSmall.svg">            
            </div>
        </div>
    </body>
</html>
